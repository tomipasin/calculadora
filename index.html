<!doctype html>
<html lang="pt-BR">
  <head>
   
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/calculadora.css">
    <title>Calculadora do Tomi</title>
  </head>
  <body>
      <div class="container">
          <img src="./img/math.png" alt="" class="cabeca">
      </div>
    
    <div class="containerI container">
        


        <!-- tentativa -->
        <div class="row">

            <div class="col-md col-sm">
                
               
                <div class="table-responsive">
                    <center>
                    <table class="calculadora table table-borderless table-sm">
                        <tr>
                            <td colspan="4"><input type="text" class="display" autofocus></td>
                        </tr>
                        <tr>
                            <td><button class="btn btn-clear">C</button></td>
                            <td><button class="btn btn-num">(</button></td>
                            <td><button class="btn btn-num">)</button></td>
                            <td><button class="btn btn-num">/</button></td>
                          </tr>
                    
                          <tr>
                            <td><button class="btn btn-num">7</button></td>
                            <td><button class="btn btn-num">8</button></td>
                            <td><button class="btn btn-num">9</button></td>
                            <td><button class="btn btn-num">*</button></td>
                          </tr>
                    
                          <tr>
                            <td><button class="btn btn-num">4</button></td>
                            <td><button class="btn btn-num">5</button></td>
                            <td><button class="btn btn-num">6</button></td>
                            <td><button class="btn btn-num">+</button></td>
                          </tr>
                    
                          <tr>
                            <td><button class="btn btn-num">1</button></td>
                            <td><button class="btn btn-num">2</button></td>
                            <td><button class="btn btn-num">3</button></td>
                            <td><button class="btn btn-num">-</button></td>
                          </tr>
                    
                          <tr>
                            <td><button class="btn btn-num">.</button></td>
                            <td><button class="btn btn-num">0</button></td>
                            <td><button class="btn btn-del">&laquo;</button></td>
                            <td><button class="btn btn-eq">=</button></td>
                          </tr>
                    </table>
                </center>
                </div>
          </div>
        </div>
   </div>


   <div class="container containerI">

    <h4 style="text-align: center;">Memória de Cálculo:</h4>
    <ol class="displayRes">
        
    </ol>   
   </div>
    
    <script src="./js/calculadora.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>

    
  </body>
</html>
